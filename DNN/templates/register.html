<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-top: 20px;
        }

        form {
            background: #fff;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>

    {% if registered %}
        <div class="success-message">Finally, you are registered!</div>
    {% else %}
        <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <div class="form-container">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" placeholder="Enter your full name" required>

                <label for="student_email">Email:</label>
                <input type="email" id="student_email" name="student_email" placeholder="Enter your email address" required>

                <label for="student_roll_number">Roll Number:</label>
                <input type="text" id="student_roll_number" name="student_roll_number" placeholder="Enter your roll number" required>

                <label for="student_department">Department:</label>
                <input type="text" id="student_department" name="student_department" placeholder="Enter your department" required>

                <label for="student_image">Upload Image:</label>
                <input type="file" id="student_image" name="student_image" accept="image/*" required>

                <input type="submit" value="Register">
            </div>
        </form>
    {% endif %}
</body>
</html>
